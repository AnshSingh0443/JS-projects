<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="InD.css">
    <script src="https://kit.fontawesome.com/12d3de3a01.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="box-text">Increment and Decrement</div>
            <div class="box2">
                <button onclick="decrement()" class="minus btn">
                    <i class="fa-solid fa-minus"></i><!--i is used to import icon from fontawesome-->
                </button>
    
                <div id="counter">
                    0
                </div>
    
                <button onclick="increment()" class="plus btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="InD.js"></script>
       
    </body>
</body>
</html>
